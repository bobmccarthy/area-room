<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/node_modules/materialize-css/bin/materialize.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.sass.css">
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">Room Sketcher</a>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col s3">
				<h5>Select Units:</h5>
			</div>
			<div class="col s6">
				<select class="browser-default select">
					<option selected="selected">US</option>
					<option>Metric</option>
				</select>
			</div>
			
		</div>
		<div class="row">
			<div class="col s6">
				<h4>Length:</h4>
				<input class="length" type="text"/>
			</div>
			<div class="col s6">
				<h4>Width:</h4>
				<input class="width" type="text"/>
			</div>
		</div>
		<div class="container">
			<div class="row output">
				<div class="lengthTotal col s12">Length:
					
				</div>
			</div>
			<div class="row output">
				<div class="widthTotal col s12">Width:
					
				</div>
			</div>
			<div class="row output">
				<div class="area col s12">Area:
					
				</div>
			</div>
			<div class="row output">
				<div class="otherArea col s12">
					
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="/node_modules/materialize-css/bin/materialize.js"></script>
</body>

<script type="text/javascript" src="./scripts/bundle.js"></script>

</html>
